


<div class="inicio">
  <div class="divIzq">
     
      
        <div class="card">

              <img
                src="{{srcFotoAnuncio}}"
                class="card-img-top imgVeter"
                contenteditable="imgCard"

              />
                <p class="card-text">
                  {{nombre}}
              </p>
              <p class="card-text">
                {{descripcion}}
              </p>
              <a href="">Sitio web</a>
        </div>
        <div class="card-body">
        
          <div class="btns d-felx flex-column">
              <div>
                <app-veterinario></app-veterinario>
              </div>
              <div>
                <app-subir-foto></app-subir-foto>
              </div>
              <div class="d-flex flex-row botones">
                
    
                  <button
                    class="button"
                    mat-button
                    [disableRipple]="true"  
                    [ngClass]="botonClicado ===  'galeria' ? 'buttonSelected' : ''"          
                    (click)="mostrarGale()"
                    >
                    Galeria
                    <mat-icon style="margin-left: 1rem; color: #214ea8;">collections</mat-icon>
                  </button>
              
            
              </div>

               <div class="d-flex flex-row botones">
                 <
                    <button
                      class="button"
                      mat-button
                      [disableRipple]="true"
                      [ngClass]="botonClicado ===  'chat' ? 'buttonSportsSelected' : ''"          
                      (click)="activarChat()"
                      >
                        Chat	
                        <mat-icon style="margin-left: 1rem; color: #214ea8;"> chat</mat-icon>
                        </button>
                    
    
                 
               </div>
          </div>
       
      </div>
      
      
      
    </div>

    <div class="noticiasYchat">

          <div class="centro">
          
            <div  *ngIf="abrirChat">
            
                
              <app-noticias [consulta]="true" [veterinario]="true"></app-noticias>
          
          
            </div>
        
          </div>
          
            <div class="chat " *ngIf="abrirChat">
              <app-chat  [consulta]="true"></app-chat>
            </div>
  </div>

</div>
