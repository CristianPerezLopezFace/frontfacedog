

      <div class="d-flex botones">
        <button class="mat-button button " type="submit" (click)="getAllUsers()">Todos</button>
        <button class="mat-button button " type="submit" (click)="getAmigos()">Conocidos</button>
        <button class="mat-button button " type="submit" (click)="getAllUserByCity()">En tu ciudad</button>

        
      </div>
      <div class="d-flex">
   
          <mat-form-field class="buscador  button" appearance="fill" >
            <mat-label>A quien estas buscando?</mat-label>
            <input matInput placeholder="..."   [(ngModel)]="palabraBuscar" >
            <button class="mat-button button " type="submit" (click)="buscarAmigo()">Buscar</button>
          </mat-form-field>

      

      </div>
   
<div class="flex" *ngIf="usuarios.length > 0">

  <div class="row" *ngFor="let amigo of usuarios">
    <div class="foto col-sm-10 col-md-6 col-lg-4">
      <div *ngIf="amigo.foto != '' ">
        <img src={{amigo.foto}} class="card-img-top" alt="...">

      </div>
      <div *ngIf="amigo.foto == '' ">
        <img src="../../../assets/user.png" class="card-img-top" alt="...">

      </div>
    </div>
    <div class="botones" style="width: 5rem;" >
      <div class="card-body">
        <h5 class="card-title">Nombre: {{amigo.name}}</h5>
      </div>
      <div class="list-group list-group-flush">
        <p class="list-group-item">Ciudad: {{amigo.ciudad}}</p>
      </div>
      <div class="card-body ">
        <button type="submit" class="mat-button  button" *ngIf="sonAmigos" (click)="verPerfil(amigo.id_fotos)">Perfil</button>
        <button type="submit" class="mat-button  button" *ngIf="!sonAmigos" (click)="solicitarAmistad(amigo.id_fotos)"><mat-icon>person_add</mat-icon></button>
        
      </div>
    </div>
    <br>
  </div>
</div>
