<div class="fondo">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar sesion</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form [formGroup]="contacForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" formControlName="email" placeholder="Email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a">
					</div>
					
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" (click)="login()">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No estas registrado?<a [routerLink]="['/registro']">Pinche aqui</a>
				</div>
				<div *ngIf="mostrarMensajeConfirmar" class="d-flex justify-content-center">
					<a href="#" (click)="enviarEmail()">quieres enviar un nuevo correo para confirmar la cuenta?</a>
				</div>
			</div>
		</div>
    </div>
</div>
    </div>
